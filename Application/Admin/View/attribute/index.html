<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<css file="__PUBLIC__/Css/public.css" />
</head>
<body>

    <table class="table">
        <tr>
            <th>ID</th>
            <th>属性名称</th>
            <th>颜色</th>
            <th>操作</th>
        </tr>
        <foreach name="attr" item="v">
        <tr>
            <td>{$v.id}</td>
            <td>{$v.name}</td>
            <td><div style="width:60px;height:20px;border:1px solid #000;background:{$v.color}"></div></td>
            <td>
            [<a href="#">修改</a>]
            [<a href="#">删除</a>]
            </td>
        </tr>
        </foreach>
    </table>

</body>
</html>
