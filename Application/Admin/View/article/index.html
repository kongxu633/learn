<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<css file="__PUBLIC__/Css/public.css" />
</head>
<body>

    <table class="table">
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>所属分类</th>
            <th>点击次数</th>
            <th>发布时间</th>
            <th>操作</th>
        </tr>
        <foreach name="art" item="v">
        <tr>
            <td>{$v.id}</td>
            <td><a href="{:U(MODULE_NAME.'/Article/showArt',array('id'=>$v['id']))}">{$v.title}</a><foreach name="v.attr" item="vo"><strong style="color:{$vo.color}">[{$vo.name}]</strong></foreach></td>
            <td>{$v.cate}</td>
            <td>{$v.click}</td>
            <td>{$v.time|date="Y-m-d H:i:s",###}</td>
            <td>
            <if condition='ACTION_NAME eq "index"'>
                [<a href="{:U(MODULE_NAME.'/Article/editArt',array('id'=>$v['id']))}">修改</a>]
                <!-- [<a href="{:U(MODULE_NAME.'/Article/showArt',array('id'=>$v['id']))}">查看</a>] -->
                [<a href="{:U(MODULE_NAME.'/Article/toTrach',array('id'=>$v['id'],'del'=>1))}">删除</a>]
            <else/>
                [<a href="{:U(MODULE_NAME.'/Article/toTrach',array('id'=>$v['id'],'del'=>0))}">还原</a>]
                <!-- [<a href="{:U(MODULE_NAME.'/Article/showArt',array('id'=>$v['id']))}">查看</a>] -->
                [<a href="{:U(MODULE_NAME.'/Article/editTrach',array('id'=>$v['id']))}">修改</a>]
                [<a href="{:U(MODULE_NAME.'/Article/delete',array('id'=>$v['id']))}">彻底删除</a>]
            </if>
            </td>
        </tr>
        </foreach>
    </table>

</body>
</html>
