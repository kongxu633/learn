<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<css file="__PUBLIC__/Css/public.css" />
<style>
option b{font-weight:blod;}
</style>
</head>
<body>
    <form action="{:U(MODULE_NAME.'/Article/saveArt')}" method="post">
        <table class="table">
        <tr>
            <th colspan="2">发布文章</th>
        </tr>
        <tr>
            <td align="right">所属分类：</td>
            <td>
                <select name="cid">
                    <option value="">===请选择分类===</option>
                    <foreach name="cate" item="v">
                    <option value="{$v.id}" <eq name="v.level" value="1">disabled="disabled"</eq> >{$v.prefix}{$v.name}</option>
                    </foreach>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">文章属性：</td>
            <td>
                <foreach name="attr" item="v">
                    <label style="margin-right:10px;">
                        <input type="checkbox" name="aid[]" value="{$v.id}" />&nbsp;{$v.name}
                    </label>
                </foreach>
            </td>
        </tr>
        <tr>
            <td align="right">文章标题：</td>
            <td>
                <input type="text" name="title" />
            </td>
        </tr>
        <tr>
            <td align="right">点击次数：</td>
            <td>
                <input type="text" name="click" value="100" />
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <textarea name="content" id="content" style="width:100%;height:300px;">123123</textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="保存文章">
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
